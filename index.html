<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="Wikiplanet_Space_Station_(WSS).glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="aircraft_workshop_01_1k.hdr" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-2" data-position="0.5777277908415623m 0.5121616744152955m 4.590231931424329m" data-normal="0.7712232216804524m 0.6187181800276123m 0.14967483437152343m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Solar Array Panels</div>
      </button><button class="Hotspot" slot="hotspot-5" data-position="2.211949549147887m -0.29204643707532807m -3.160658620396478m" data-normal="0.17719455464328568m -0.9837473819663574m -0.02903753224889645m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Module</div>
      </button><button class="Hotspot" slot="hotspot-6" data-position="1.325055737411983m 1.1424321766790486m -0.675162478396022m" data-normal="0.7046688492266406m -0.007842593464704898m -0.7094929926767068m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Instrumentation
              Unit</div>
      </button><button class="Hotspot" slot="hotspot-11" data-position="0.8535736353760398m -0.6291985903232781m -1.67761468067798m" data-normal="0.20713113405830588m -0.7328229685911071m -0.6481259059851237m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Transition Section</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
